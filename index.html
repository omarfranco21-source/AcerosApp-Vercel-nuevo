<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstruApp: Catálogo y Pedidos</title>
    <!-- Carga Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos base para la aplicación */
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <!-- Contenedor donde React inyectará la aplicación -->
    <div id="root" class="min-h-screen bg-gray-100 pb-20">
        <!-- Indicador de carga simple -->
        <div class="flex items-center justify-center h-screen text-gray-500">Cargando aplicación...</div>
    </div>

    <!-- Módulos de Firebase y React -->
    <script type="module">
        // Importaciones de Firebase (necesarias para la base de datos y autenticación)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, orderBy, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Importaciones de React (solo necesitamos estos dos para que funcione)
        import React, { useState, useEffect, useCallback } from 'https://esm.sh/react@18.3.1';
        import ReactDOM from 'https://esm.sh/react-dom@18.3.1/client';

        // Variables Globales (Proporcionadas por el entorno para la conexión segura)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let isAuthReady = false;

        // --- FUNCIONES DE BASE DE DATOS Y UTILIDADES ---
        
        // Convierte un número grande a formato de moneda con separadores
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN',
                minimumFractionDigits: 2
            }).format(amount);
        };

        // Ruta de la colección pública (donde se guardan los materiales)
        const getPublicCollectionPath = (collectionName) => 
            `/artifacts/${appId}/public/data/${collectionName}`;

        // Función de inicialización y autenticación de Firebase
        const initFirebase = async () => {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase Config no está disponible.");
                    return;
                }
                
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Intento de autenticación segura (requerido por la plataforma)
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                console.log("Firebase inicializado y autenticado.");
                
                // Observador de estado de autenticación (garantiza que la UI sepa quién es el usuario)
                onAuthStateChanged(auth, (user) => {
                    isAuthReady = true;
                    // Forzamos un re-render después de la autenticación
                    const rootElement = document.getElementById('root');
                    if (rootElement) {
                         ReactDOM.createRoot(rootElement).render(<React.StrictMode><App /></React.StrictMode>);
                    }
                });

            } catch (error) {
                console.error("Error al inicializar Firebase o autenticar:", error);
            }
        };

        // --- COMPONENTES DE REACT ---

        // Componente Principal de la Aplicación
        const App = () => {
            const [materiales, setMateriales] = useState([]);
            const [isAdmin, setIsAdmin] = useState(false);
            const [userId, setUserId] = useState('');
            const [loading, setLoading] = useState(true);

            // 1. Inicializa Firebase (se ejecuta solo una vez)
            useEffect(() => {
                if (!db) {
                    // Si ya se intentó inicializar antes, simplemente esperamos el onAuthStateChanged
                    // Si la inicialización fue exitosa, db ya tendrá un valor
                }
            }, []);

            // 2. Establece el usuario y chequea el rol (se ejecuta al autenticarse)
            useEffect(() => {
                if (auth && isAuthReady) {
                    const user = auth.currentUser;
                    const currentUserId = user ? user.uid : 'sin-usuario';
                    setUserId(currentUserId);
                    // El usuario "admin-construapp-logic" es el ID que tiene la lógica de administración
                    setIsAdmin(currentUserId === 'admin-construapp-logic'); 
                    console.log("Usuario actual:", currentUserId, " | Es Admin:", currentUserId === 'admin-construapp-logic');
                    setLoading(false);
                }
            }, [auth, isAuthReady]);

            // 3. Carga de datos en tiempo real (Materiales)
            useEffect(() => {
                if (db && isAuthReady) {
                    const materialesPath = getPublicCollectionPath('materiales');
                    const q = query(collection(db, materialesPath));

                    // Escucha en tiempo real (onSnapshot)
                    const unsubscribe = onSnapshot(q, (snapshot) => {
                        const listaMateriales = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        // Sort by name for display purposes
                        listaMateriales.sort((a, b) => a.nombre.localeCompare(b.nombre));
                        setMateriales(listaMateriales);
                        setLoading(false);
                        console.log("Materiales cargados:", listaMateriales.length);
                    }, (error) => {
                        console.error("Error al escuchar materiales:", error);
                        setLoading(false);
                    });

                    // Limpieza del listener
                    return () => unsubscribe();
                }
            }, [db, isAuthReady]);

            // Función para actualizar el precio del material (solo para el admin)
            const handleUpdatePrecio = useCallback(async (id, newPrecio) => {
                if (!db || !isAdmin) return;
                
                const precioNumerico = parseFloat(newPrecio);
                if (isNaN(precioNumerico) || precioNumerico <= 0) {
                    console.error("Precio inválido.");
                    return;
                }
                
                try {
                    const docRef = doc(db, getPublicCollectionPath('materiales'), id);
                    await setDoc(docRef, { precio: precioNumerico }, { merge: true });
                    console.log(`Precio de ${id} actualizado a ${precioNumerico}`);
                } catch (error) {
                    console.error("Error al actualizar el precio:", error);
                }
            }, [db, isAdmin]);

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-screen">
                        <div className="text-xl text-gray-500">Cargando Base de Datos...</div>
                    </div>
                );
            }

            return (
                <div id="construapp" className="p-4 md:p-8 max-w-7xl mx-auto">
                    <Header userId={userId} isAdmin={isAdmin} />
                    
                    <div className="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        {materiales.length > 0 ? (
                            materiales.map(material => (
                                <MaterialCard 
                                    key={material.id} 
                                    material={material} 
                                    isAdmin={isAdmin}
                                    onUpdatePrecio={handleUpdatePrecio}
                                />
                            ))
                        ) : (
                            <div className="lg:col-span-3 text-center p-10 bg-white rounded-lg shadow">
                                <p className="text-xl text-orange-600 font-semibold">
                                    No hay materiales cargados.
                                </p>
                                {isAdmin && (
                                    <p className="mt-2 text-gray-600">
                                        ¡Como administrador, carga los datos iniciales!
                                    </p>
                                )}
                                {!isAdmin && (
                                    <p className="mt-2 text-gray-600">
                                        Pídele al administrador que cargue los datos.
                                    </p>
                                )}
                                {isAdmin && <InitialDataLoader db={db} />}
                            </div>
                        )}
                    </div>
                    <Instructions isAdmin={isAdmin} />
                </div>
            );
        };

        // Componente de la Tarjeta de Material
        const MaterialCard = ({ material, isAdmin, onUpdatePrecio }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [newPrecio, setNewPrecio] = useState(material.precio || 0);

            const handleSave = () => {
                onUpdatePrecio(material.id, newPrecio);
                setIsEditing(false);
            };
            
            // Placeholder Image URL based on name
            const placeholderImageUrl = `https://placehold.co/400x200/f97316/ffffff?text=${material.nombre.split(' ')[0]}`;

            return (
                <div className="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden">
                    <img src={placeholderImageUrl} alt={material.nombre} className="w-full h-48 object-cover" onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/400x200/cccccc/000000?text=Material'; }} />
                    <div className="p-5">
                        <h3 className="text-2xl font-bold text-gray-800 mb-2">{material.nombre}</h3>
                        <p className="text-gray-600 mb-4">{material.descripcion}</p>
                        
                        <div className="flex items-center justify-between">
                            {isEditing ? (
                                <input
                                    type="number"
                                    value={newPrecio}
                                    onChange={(e) => setNewPrecio(e.target.value)}
                                    className="border border-orange-300 rounded-lg p-2 w-full text-lg font-mono"
                                    placeholder="Nuevo precio"
                                />
                            ) : (
                                <p className="text-3xl font-extrabold text-orange-600">
                                    {formatCurrency(material.precio)}
                                </p>
                            )}

                            {isAdmin && (
                                <button
                                    onClick={() => isEditing ? handleSave() : setIsEditing(true)}
                                    className={`ml-3 px-4 py-2 rounded-full text-white transition-colors duration-200 
                                                ${isEditing ? 'bg-green-600 hover:bg-green-700' : 'bg-orange-500 hover:bg-orange-600'}`}
                                >
                                    {isEditing ? 'Guardar' : 'Editar'}
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Componente del Encabezado
        const Header = ({ userId, isAdmin }) => (
            <header className="bg-white p-6 rounded-xl shadow-md border-b-4 border-orange-600 mb-8">
                <div className="flex justify-between items-center">
                    <h1 className="text-4xl font-extrabold text-gray-800 flex items-center">
                        <svg className="w-8 h-8 mr-3 text-orange-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM6 10a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1z"></path>
                            <path fillRule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM6 10a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1z" clipRule="evenodd"></path>
                        </svg>
                        Catálogo de Materiales
                    </h1>
                    <div className="text-right">
                        <span className={`inline-block px-3 py-1 text-sm font-semibold rounded-full 
                                         ${isAdmin ? 'bg-red-200 text-red-800' : 'bg-blue-200 text-blue-800'}`}>
                            {isAdmin ? 'Modo Administrador' : 'Modo Cliente'}
                        </span>
                        <p className="text-xs text-gray-500 mt-1 truncate">
                            ID de Usuario: {userId}
                        </p>
                    </div>
                </div>
                <p className="text-gray-500 mt-2">
                    Visualiza y gestiona los precios de los materiales de construcción en tiempo real.
                </p>
            </header>
        );

        // Componente para cargar los datos iniciales (Solo visible si no hay datos)
        const InitialDataLoader = ({ db }) => {
            const [status, setStatus] = useState('');
            
            const initialData = [
                { nombre: "Cemento Gris", precio: 220.00, descripcion: "Bolsa de 50kg, alta resistencia." },
                { nombre: "Varilla 3/8", precio: 150.00, descripcion: "Tramo de 12m, acero corrugado." },
                { nombre: "Arena de Río", precio: 500.00, descripcion: "Metro cúbico, ideal para mezcla." },
                { nombre: "Grava 3/4", precio: 550.00, descripcion: "Metro cúbico, agregados gruesos." },
                { nombre: "Ladrillo Rojo", precio: 4.50, descripcion: "Pieza común para muros divisorios." },
                { nombre: "Impermeabilizante", precio: 1200.00, descripcion: "Cubeta de 19L, acrílico fibratado." },
            ];

            const loadData = async () => {
                if (!db) {
                    setStatus("Error: Base de datos no inicializada.");
                    return;
                }
                setStatus("Cargando datos...");
                try {
                    const materialesPath = getPublicCollectionPath('materiales');
                    for (const item of initialData) {
                        // Usamos setDoc con merge para crear el documento con un ID simple (el nombre)
                        const docRef = doc(db, materialesPath, item.nombre.replace(/\s/g, '-'));
                        await setDoc(docRef, item, { merge: true });
                    }
                    setStatus("✅ ¡Datos iniciales cargados con éxito! La aplicación se actualizará.");
                } catch (error) {
                    setStatus("❌ Error al cargar datos: " + error.message);
                    console.error("Error en InitialDataLoader:", error);
                }
            };

            return (
                <div className="mt-4 p-4 border border-blue-400 bg-blue-50 rounded-lg">
                    <p className="font-semibold text-blue-800">Cargador Rápido de Datos</p>
                    <p className="text-sm text-blue-700 mb-3">
                        Haz clic para poblar la base de datos con materiales de ejemplo.
                    </p>
                    <button 
                        onClick={loadData}
                        disabled={status.startsWith('Cargando') || status.startsWith('✅')}
                        className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:opacity-50"
                    >
                        {status.startsWith('Cargando') ? 'Cargando...' : 'Cargar Datos Iniciales'}
                    </button>
                    {status && <p className="mt-2 text-sm text-blue-900">{status}</p>}
                </div>
            );
        };
        
        // Componente de Instrucciones (para el final de la página)
        const Instructions = ({ isAdmin }) => (
            <div className="mt-10 p-6 bg-white rounded-xl shadow border-l-4 border-orange-500">
                <h2 className="text-2xl font-bold text-gray-800 mb-3">Instrucciones para {isAdmin ? 'Administrador' : 'Cliente'}</h2>
                <ul className="list-disc list-inside space-y-2 text-gray-700">
                    {!isAdmin && (
                        <>
                            <li>**Modo Cliente:** Puedes ver todos los materiales y sus precios en tiempo real.</li>
                            <li>La información está guardada en una base de datos de **Firestore**, así que si tu amigo o colega ve el mismo enlace, verá los mismos precios actualizados.</li>
                        </>
                    )}
                    {isAdmin && (
                        <>
                            <li>**Modo Administrador (Tu ID es 'admin-construapp-logic'):** Puedes editar los precios directamente en la tarjeta de cada material.</li>
                            <li>Haz clic en **"Editar"**, escribe el nuevo precio, y luego haz clic en **"Guardar"**.</li>
                            <li>El cambio se guardará en la base de datos y se verá reflejado inmediatamente para todos los usuarios.</li>
                        </>
                    )}
                </ul>
                <p className="mt-4 text-sm text-gray-500">
                    Tu ID de usuario es visible en el encabezado. Si necesitas compartir el modo administrador, debes decirle a la otra persona que use tu mismo ID (`admin-construapp-logic`).
                </p>
            </div>
        );


        // --- Renderizado de la Aplicación ---
        // Llama a initFirebase. El renderizado inicial se hace dentro de initFirebase después de la autenticación.
        initFirebase();
    </script>
</body>
</html>
