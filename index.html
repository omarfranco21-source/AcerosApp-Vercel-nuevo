<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstruApp: Catálogo y Pedidos</title>
    <!-- Carga Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo para que la aplicación ocupe toda la pantalla en móvil */
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        /* Para que el scroll se vea mejor */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* Ajuste de seguridad para iOS/iPhone */
        .pb-safe {
            padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>
<body>
    <!-- Este div es donde React va a inyectar todo el contenido de App.jsx -->
    <div id="root" class="bg-gray-100">
        <!-- El contenido será cargado por React. Mientras tanto, muestra un mensaje -->
        <div class="flex flex-col items-center justify-center h-full text-gray-500">
            <svg class="animate-spin h-8 w-8 text-orange-600 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p>Cargando ConstruApp...</p>
        </div>
    </div>

    <!-- Script de Inicialización de React/Vite -->
    <script type="module">
        import React from 'https://esm.sh/react@18.3.1';
        import ReactDOM from 'https://esm.sh/react-dom@18.3.1/client';
        import App from './App.jsx'; // Carga el código de tu aplicación

        // Obtener el contenedor principal
        const rootElement = document.getElementById('root');
        
        // Crear la raíz de React y renderizar la aplicación
        if (rootElement) {
            ReactDOM.createRoot(rootElement).render(
                <React.StrictMode>
                    <App />
                </React.StrictMode>
            );
        }
    </script>
</body>
</html>
